<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
      <h1> algorainbow </h1>
      <div class= "canvas-div">
      <canvas id="background-canvas" width="600" height="450"> </canvas>
      <canvas id="merge-canvas" width="520px" height="75px"> </canvas>
      <canvas id="bubble-canvas" width="520px" height="75px"> </canvas>
      <canvas id="selection-canvas" width="520px" height="75px"> </canvas>
      <canvas id="insertion-canvas" width="520px" height="75px"> </canvas>
      <canvas id="window-canvas" width="520px" height="75px"> </canvas>
      <script src='dist/main.js'> </script>

    <div class="merge-buttons">
      <!-- <button id="fast-merge">fast merge</button> -->
      <button id="merge">merge sort</button>
    </div>

    <div class="selection-buttons">
      <button id="selection">selection sort</button>
      <!-- <button id="slow-select">slow selection</button> -->
    </div>

    <div class="insertion-buttons">
      <button id="insert">insertion sort</button>
      <!-- <button id="slow-insert">slow insertion</button> -->
    </div>

    <div class="bubble-buttons">
      <button id="bubble">bubble sort</button>
      <!-- <button id="slow-bubble">slow bubble</button> -->
    </div>

    <div class="quick-button">
      <button id="quick">quick sort</button>
    </div>

      <div class="buttons">
        <button id="shuffle">shuffle all</button>
        <button id="start-all">everything!</button>
      </div>
    </div>


  </body>
